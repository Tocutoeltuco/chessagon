<div id="chat">
  <div class="messages"></div>
  <input />

  <div data-template="light" hidden>
    <div class="message">
      <span class="badge rounded-pill text-bg-light" data-slot="name"></span>
      <span data-slot="content"></span>
    </div>
  </div>
  <div data-template="dark" hidden>
    <div class="message">
      <span class="badge rounded-pill text-bg-dark" data-slot="name"></span>
      <span data-slot="content"></span>
    </div>
  </div>
</div>
