<div id="menu-register" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><b>Register</b></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="username-help"
          />
        </div>
        <div class="row g-2">
          <div class="col">
            <button
              class="btn btn-secondary w-100"
              type="button"
              data-bs-dismiss="modal"
            >
              Go back
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary w-100 continue-btn" type="button">
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
