<div id="menu-settings" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><b>Game settings</b></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="game-timer" class="form-label">Game timer</label>
          <select class="form-select" data-sett="timer">
            <option selected value="0">Disabled</option>
            <option value="60">01:00</option>
            <option value="120">02:00</option>
            <option value="300">05:00</option>
          </select>
        </div>
        <div class="mb-3" data-sett="start">
          <label for="start-color" class="form-label">Play as...</label>
          <select class="form-select">
            <option selected value="light">White</option>
            <option value="dark">Black</option>
            <option value="random">Random</option>
          </select>
        </div>
      </div>
      <div class="modal-footer row g-2">
        <div class="col">
          <button
            class="btn btn-secondary w-100"
            type="button"
            data-bs-dismiss="modal"
          >
            Go back
          </button>
        </div>
        <div class="col">
          <button
            data-sett="continue"
            class="btn btn-primary w-100"
            type="button"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
