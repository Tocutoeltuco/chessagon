<div
  id="menu-gamemode"
  class="modal fade"
  tabindex="-1"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><b>Select gamemode</b></h5>
      </div>
      <div class="modal-body">
        <div class="row g-2">
          <div class="col-4">
            <a href="#" id="mode-local" class="text-decoration-none">
              <div class="card">
                <img
                  src="../../static/assets/singleplayer.svg"
                  class="card-img-top p-4 pb-0"
                  alt="Local mode"
                />
                <div class="card-body">
                  <h5 class="text-center card-title"><b>Local</b></h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-4">
            <a href="#" id="mode-online" class="text-decoration-none">
              <div class="card">
                <img
                  src="../../static/assets/multiplayer.svg"
                  class="card-img-top p-4 pb-0"
                  alt="Online mode"
                />
                <div class="card-body">
                  <h5 class="text-center card-title"><b>Online</b></h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-4">
            <a
              href="#"
              id="mode-bot"
              disabled
              class="pe-none text-decoration-none"
            >
              <div class="card">
                <img
                  src="../../static/assets/robot.svg"
                  class="card-img-top p-4 pb-0"
                  alt="Bot mode"
                />
                <div class="card-body text-center">
                  <h5 class="card-title d-inline-block">
                    <b>Bot</b>
                  </h5>
                  <span class="badge rounded-pill bg-secondary">SOON</span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
