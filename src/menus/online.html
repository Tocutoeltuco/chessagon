<div id="menu-online" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><b>Join a room</b></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p class="text-body-secondary">
          Entering room as
          <span
            class="badge rounded-pill text-bg-secondary"
            data-name="self"
          ></span
          >.
        </p>
        <div
          class="alert alert-danger py-2"
          data-online="error"
          role="alert"
          hidden
        >
          <span data-online-error="not-found">That room was not found.</span>
          <span data-online-error="timeout">Timed out. Try again.</span>
        </div>
        <form data-online="join">
          <div class="input-group mb-2">
            <input type="text" class="form-control" placeholder="Room ID" />
            <button class="btn btn-primary" type="submit">
              <span class="spinner-border spinner-border-sm" hidden></span>
              Join
            </button>
          </div>
        </form>
        <div class="separator mb-2">or...</div>
        <div class="row g-2">
          <div class="col">
            <button
              class="btn btn-secondary w-100"
              type="button"
              data-bs-dismiss="modal"
            >
              Go back
            </button>
          </div>
          <div class="col">
            <button
              data-online="create"
              class="btn btn-primary w-100"
              type="button"
            >
              Create room
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
